<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <script src="{{ url_for('static', filename='script/auth.js') }}" data-error-message="{{ error_message }}"></script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="form" id="form1">
                        <div class="title">Login</div>
                        <form action="/login" method="post" class="loginForm">
                            <div class="profileImage">
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                            </div>
                            <div class="form-group">
                                <i class="fa fa-envelope form-icon"></i>
                                <input type="email" name="logemail" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <i class="fa fa-lock form-icon"></i>
                                <input type="password" name="logpass" class="form-control" id="pwd" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-default">login</button>
                        </form>
                    </div>
                    <div class="form form-horizontal" id="form2">
                        <div class="title">Sign Up</div>
                        <form action="/signup" method="post" class="signupForm">
                            <div class="profileImage">
                                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                            </div>
                            <div class="form-group">
                                <i class="fa fa-envelope form-icon"></i>
                                <input type="email" class="form-control" name="signEmail" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <i class="fa fa-user form-icon"></i>
                                <input type="text" class="form-control" name="signName" id="fullname" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <i class="fa fa-lock form-icon"></i>
                                <input type="password" class="form-control" name="signPass" id="pwd" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <i class="fa fa-lock form-icon"></i>
                                <input type="password" class="form-control" name="signRePass" id="repwd" placeholder="Retype-Password">
                            </div>
                            <button type="submit" class="btn btn-default">Sign up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script/auth.js') }}"></script>
</body>
</html>
