<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Book Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/BookRent.css') }}">
</head>
<body>
    <header>
        <h1>Library Book Search</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Search Books</h2>
            <form>
                <div>
                    <label for="bookName">Book Name:</label>
                    <input type="text" id="bookName" name="bookName" placeholder="Enter book name" />
                </div>
                <div>
                    <label for="bookAuthor">Book Author:</label>
                    <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Enter author name" />
                </div>
                <div>
                    <label for="genre">Genre:</label>
                    <select id="genre" name="genre">
                        {% for genre_name in genres %}
                        <option value="{{ genre_name }}">{{ genre_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit">Search</button>
            </form>
        </section>

        <section>
            <h2>Available Books</h2>
            <select class="book-list" multiple size="10">
                {% for book in books %}
                <option value="{{ book.book_id }}">{{ book.book_name }} - {{ book.book_author_name }}</option>
                {% endfor %}
            </select>
            <button>Borrow Selected Books</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Library. All rights reserved.</p>
    </footer>
</body>
</html>
